<body>
    <header class="cabecalho">
        <a href="landing-page.html" class="cabecalho__logo">
            <img class="cabecalho__logo__imagem" src="assets/img/logo.png" alt="logo loja virtual kadê, a melhor loja para você">
        </a>
        <section class="cabecalho__secao">
            <input class="cabecalho__secao__input" type="text" placeholder="Digite sua busca...">
            <button class="cabecalho__secao__botao">
                <ion-icon class="cabecalho__secao__botao__icone" name="search-outline"></ion-icon>
            </button>
        </section>
        <nav class="cabecalho__menu">
            <ul class="cabecalho__menu__lista">
                <li class="cabecalho__menu__item"><a class="cabecalho__menu__link" href="#">pagina inicial</a></li>
                <li class="cabecalho__menu__item"><a class="cabecalho__menu__link" href="#">loja fisica</a></li>
                <li class="cabecalho__menu__item"><a class="cabecalho__menu__link" href="#">sobre nós</a></li>
                <li class="cabecalho__menu__item"><a class="cabecalho__menu__link" href="#">sair</a></li>
            </ul>
        </nav>
    </header>
    <div class="navegacao">
        <article class="navegacao__diferencial">
            <h2 class="navegacao__titulo">nosso diferencial</h2>
            <ul class="navegacao__lista">       
                <li class="navegacao__descricao">profissionais qualificados</li>
                <li class="navegacao__descricao">entrega rápida</li>
                <li class="navegacao__descricao">qualidade dos nossos produtos</li>
            </ul>
        </article>
        <div class="navegacao__ilustracao">        
        </div>
        <nav class="navegacao__nav">
            <li class="navegacao__item item--escritorio"><a class="navegacao__link" href="#escritorio-link">escritório</a></li>
            <li class="navegacao__item item--livros"><a class="navegacao__link" href="#">livros</a></li>
            <li class="navegacao__item item--decoracao"><a class="navegacao__link" href="#">decoração</a></li>
            <li class="navegacao__item item--informatica"><a class="navegacao__link" href="#">informática</a></li>  
        </nav>
    </div>
    <main>
        <section class="escritorio">
            <div id="escritorio-link" class="escritorio__informacao">
                <h2 class="escritorio__titulo">escritório</h2>
                <p class="escritorio__descricao">móveis - acessórios - eletrônicos</p>
            </div>
        </section>
        <section>

        </section>
        <section>

        </section>
        <section>
